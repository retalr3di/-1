<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أماكن في الصبيحي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Video Cover */
        .video-cover {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-cover video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Title */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Images Section */
        .images-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
        }

        .image-container {
            margin: 15px;
            text-align: center;
        }

        .image-container img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .image-container p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }

        /* Back Button */
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #d4a017;
            color: white;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }

        .back-btn:hover {
            background-color: #b88e14;
        }

        /* Name Section */
        .name-section {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Video Cover -->
    <div class="video-cover">
        <video autoplay muted loop>
            <source src="https://h.top4top.io/m_3369mtix81.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="title">أماكن في الصبيحي</div>
    </div>

    <!-- Image Gallery Section -->
    <div class="images-section">
        <div class="image-container">

            <p>وادي التينة</p>

        <div class="image-container">

        <div class="image-container">
            <img src="https://l.top4top.io/p_336939cbw1.jpg" alt="ميسرا">

        </div>
        <div class="image-container">
            <img src="https://b.top4top.io/p_3369ww0ls1.jpg" alt="الطلة الغربية">
            <p>الطلة الغربية</p>
        </div>
        <div class="image-container">
            <img src="https://h.top4top.io/p_3369u0u8p1.jpg" alt="مزرعة ضوء القمر">
            <p>مزرعة ضوء القمر</p>

        <div class="image-container">

        </div>
